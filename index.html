<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <form id="form">
        <div>
            <div>
                <h1>login form</h1>
            </div>
            <div>
                <label for="username">username:</label>
                <input type="text" id="username" name="username"><br>
                <span style='color:red'id="username_error"></span>
                <br><br>
            </div>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email"><br>
                <span style='color:red'id="email_error"></span>

                <br><br>
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password" name="password"><br>
                <span style='color:red'id="password_error"></span>

                <br><br>
            </div>
            <div>
                <label for="cofirmPassword">confirm password:</label>
                <input type="password" id="confirmPassword" name="confirmpassword"><br>
                <span style='color:red'id="confirmPassword_error"></span>
                <br><br>
            </div>
            <div>
                <label for="phoneNumber">phone number:</label>
                <input type="number" id="phoneNumber" name="phonenumber"><br>
                <span style='color:red'id="phoneNumber_error"></span>

                <br><br>
            </div>
            <div>
                <button>submit</button>
            </div>
        </div>

    </form>
</body>
<script src = "form.js"></script>

</html>
